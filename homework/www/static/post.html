{{define "index"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{.Title}}</title>
    {{template "Resources"}}
  </head>
  <body>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2 uk-align-center">
      <div class="uk-align-center uk-width-1-2">
        <h3><a class="uk-link-heading" href="/"><p class="uk-align-center">"Fadeev's Blog"</p></a></h3>
      </div>
      {{template "BlogItem" .}}
    </div>
  </body>
</html>
{{ end }}

{{ define "BlogItem" }}
<div class="uk-card uk-card-body uk-align-center">
  <ul class="uk-list uk-align-center uk-width-1-1">
    <li>
      <div class="uk-card uk-card-default uk-card-body">
      <div class="uk-align-left">
        <h3>
          {{.Title}}
        </h3>
        {{.Contents}}
        </div>
        <div class="uk-align-right">
        {{range.Labels}}
          <span class="uk-badge">{{.}}</span>
        {{end}}
        </div>
      </div>
    </li>
  </ul>
</div>
{{ end }}

{{define "Resources"}}
<link rel="stylesheet" href="/static/css/uikit.min.css" />
<script src="/static/js/uikit.js"></script>
<script src="/static/js/uikit-icons.js"></script>
{{ end }}
